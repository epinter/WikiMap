[General]
Debug = false

;; Set to false to disable the 'Wiki' button on Map and Quests menus. Useful if an incompatible menu is installed.
;; Keyboard shortcut will still work
UpdateBottomBar = true

;; Url template for selected locations (using mouse cursor and hotkey).
;; %L is replaced by the location name, like "Dead Man's Drink"
;; The player location name is URL-encoded when replaced.
;UrlSelected="https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%L"
;UrlSelected="https://en.uesp.net/wiki/Skyrim:%L"
;UrlSelected="https://elderscrolls.fandom.com/wiki/Special:Search?query=%L"
UrlSelected = https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%L

;; Url template for interiors (CURRENT PLAYER LOCATION).
;; %L is replaced by the location name, like "Dead Man's Drink"
;; %I is replaced by the interior location editorid, like "FalkreathDeadMansDrink"
;; Current Player Position: %X is replaced by the x coordinate, %Y by the y coordinate, and %Z by z coordinate.
;; The player location name is URL-encoded when replaced.
;UrlInterior="https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%L"
;UrlInterior="https://en.uesp.net/wiki/Skyrim:%L"
;UrlInterior="https://elderscrolls.fandom.com/wiki/Special:Search?query=%L"
;UrlInterior="https://elderscrolls.fandom.com/wiki/%L"
UrlInterior = https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%L

;; Url template for quests.
;; %Q is replaced by the quest name, like "Before the Storm"
;; %I is replaced by the quest editorid, like "MQ102"
;; The quest name is URL-encoded when replaced.
;UrlQuest="https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%Q"
;UrlQuest="https://en.uesp.net/wiki/Skyrim:%Q"
;UrlQuest="https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%I"
;UrlQuest="https://en.uesp.net/wiki/Skyrim:%I"
;UrlQuest="https://elderscrolls.fandom.com/wiki/Special:Search?query=%I"
;UrlQuest="https://elderscrolls.fandom.com/wiki/%Q"
UrlQuest = https://en.uesp.net/w/index.php?title=Special:Search&search=Skyrim:%Q


[User]

;; KeyCode
;; Slash = 53
;; Period = 52
;; Comma = 51
;; https://learn.microsoft.com/en-us/previous-versions/windows/desktop/bb321074(v=vs.85)
;; This option is overwritten by MCM settings, configure in-game if you have MCM Helper installed
KeyCode = 53

;; Modifier key (CTRL,ALT,SHIFT)
;; Set to 0 if you don't want to use a modifier key
;; RightAlt = 184
;; LeftAlt = 56
;; RightControl = 157
;; LeftControl = 29
;; LeftShift = 42
;; RightShift = 54
;; This option is overwritten by MCM settings, configure in-game if you have MCM Helper installed
ModifierKeyCode = 0

;; Use Steam overlay to open the web page. When false, will open the default browser over the game.
;; This option is overwritten by MCM settings, configure in-game if you have MCM Helper installed
EnableSteam = true

;; When true, opens the web page on a dedicated Steam browser window without the other overlay options.
;; Steam has a bug and don't close the browser tab properly sometimes. Disable if you have issues on Steam overlay.
;; This option is overwritten by MCM settings, configure in-game if you have MCM Helper installed
UseSteamModal = false

;; Gamepad button code
;; 270 = START
;; 271 = BACK
;; 272 = LEFT_THUMB
;; 273 = RIGHT_THUMB
;; 274 = LEFT_SHOULDER
;; 275 = RIGHT_SHOULDER
GamepadBind=275

;; Url templates for exteriors (CURRENT PLAYER LOCATION)
;; Each option has the format "World_" with the Worldspace EditorID appended.
;; The key for Skyrim worldspace is "World_Tamriel". For Solstheim, is "World_DLC2SolstheimWorld".
;; %L is replaced by the location name, like "Dead Man's Drink"
;; %W is replaced by the worldspace name, like "Skyrim" and "Solstheim"
;; Current Player Position: %X is replaced by the x coordinate, %Y by the y coordinate, and %Z by z coordinate.
;; The player location name and worldspace name are URL-encoded when replaced.
[Worldspaces]
World_Tamriel = https://gamemap.uesp.net/sr?world=skyrim&zoom=17&x=%X&y=%Y
World_DLC2SolstheimWorld = https://gamemap.uesp.net/sr/?world=solstheim&zoom=17&x=%X&y=%Y
